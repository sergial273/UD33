<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>El primer script</title>

    <!-- Mensaje de aviso para navegadores sin soporte de JavaScript -->

      <p>
        Advertencia: Tu navegador no tiene activado el soporte de JavaScript.

        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>

        <button>0</button>
        <button>.</button>
        <button id="igual">=</button>
        <button>+</button>
        <button id="borrar">C</button>
      </div>
    </div>

    <script type="text/javascript" src="./js/codigo.js"></script>
